{% extends "layout.html" %}

{% block title %}Page Not Found - BDSM Candles{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center text-center">
        <div class="col-md-6">
            <div class="error-page">
                <h1 class="display-1 fw-bold">404</h1>
                <h2 class="mb-4">Page Not Found</h2>
                <p class="lead text-muted mb-4">
                    The page you're looking for doesn't exist or has been moved.
                </p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <a href="{{ url_for('index') }}" class="btn btn-primary px-4 me-sm-3">Go Home</a>
                    <a href="{{ url_for('products') }}" class="btn btn-outline-primary px-4">View Products</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .error-page {
        padding: 40px 0;
    }
    
    .error-page h1 {
        color: #1a1a1a;
        margin-bottom: 0.5rem;
    }
    
    .error-page h2 {
        color: #343a40;
    }
    
    .btn-outline-primary {
        color: #1a1a1a;
        border-color: #1a1a1a;
    }
    
    .btn-outline-primary:hover {
        background-color: #1a1a1a;
        border-color: #1a1a1a;
    }
</style>
{% endblock %}
